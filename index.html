<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  
  <h1 id="title">Paleta de Cores</h1>

  <div id="color-palette">
    <div class="color" id="black"></div>
    <div class="color" id="red"></div>
    <div class="color" id="green"></div>
    <div class="color" id="blue"></div>
  </div>

  <div class="botoes">
    <button id="clear-board">Limpar</button>
    <button id="generate-board">VQV</button>
    <input type="number" id="board-size">
  </div>

  <div id="pixel-board">
    
    <div id="coluna1">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    
    <div id="coluna2">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>

    <div id="coluna3">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>  

    <div id="coluna4">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div id="coluna5">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div> 
  </div>
  
  <script src="script.js"></script>
</body>
</html>
